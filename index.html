<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Chime Meeting</title>
    <style>
        .container { margin: 20px; }
        .video-grid { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-tile {
            background: #000;
            min-height: 300px;
        }
        video {
            width: 100%;
            height: 100%;
        }
        .controls {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
        }
        #meetingInfo {
            margin: 10px 0;
            padding: 10px;
            background: #eef;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AWS Chime Meeting</h2>
        <div id="meetingInfo">Meeting info will appear here...</div>
        
        <div class="video-grid">
            <div class="video-tile">
                <video id="localVideo" autoplay muted></video>
            </div>
        </div>

        <div class="controls">
            <button onclick="startMeeting()">Create & Join Meeting</button>
            <button onclick="leaveMeeting()">Leave Meeting</button>
        </div>
    </div>

    <script>
        async function startMeeting() {
            try {
                const response = await fetch('https://zwet6r6or1.execute-api.us-east-1.amazonaws.com/create-meeting', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                // Display the meeting and attendee info returned by your Lambda
                const meetingInfo = document.getElementById('meetingInfo');
                meetingInfo.textContent = JSON.stringify({
                    meeting: result.meeting,
                    attendee: result.attendee
                }, null, 2);

                // Initialize Chime meeting
                const meetingData = result.meeting;
                const attendeeData = result.attendee;

                // Here you would typically initialize the Chime SDK with the meeting data
                console.log('Meeting ID:', meetingData.MeetingId);
                console.log('Attendee ID:', attendeeData.AttendeeId);
                
                // Request camera/mic permissions
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    document.getElementById('localVideo').srcObject = stream;
                } catch (err) {
                    console.error('Error accessing media devices:', err);
                }

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to create meeting: ' + error.message);
            }
        }

        function leaveMeeting() {
            const localVideo = document.getElementById('localVideo');
            if (localVideo.srcObject) {
                localVideo.srcObject.getTracks().forEach(track => track.stop());
                localVideo.srcObject = null;
            }
            document.getElementById('meetingInfo').textContent = 'Meeting info will appear here...';
        }
    </script>
</body>
</html>
