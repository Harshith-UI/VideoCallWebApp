<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Chime Meeting</title>
    
    <script src="amazon-chime-sdk.min.js"></script>
    
    <style>
        .container { margin: 20px; font-family: Arial, sans-serif; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 20px 0; }
        .video-tile { background: #000; min-height: 300px; border-radius: 8px; overflow: hidden; }
        video { width: 100%; height: 100%; }
        .controls, .join-form { margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; background: #2196F3; color: white; cursor: pointer; }
        button:hover { background: #1976D2; }
        button:disabled { background: #b0bec5; cursor: not-allowed; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; width: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>AWS Chime Meeting</h2>
        <div class="join-form">
            <h3>Join Existing Meeting</h3>
            <input type="text" id="meetingIdInput" placeholder="Enter Meeting ID">
            <button onclick="joinMeeting()">Join Meeting</button>
        </div>
        <div class="controls">
            <button onclick="createMeeting()">Create New Meeting</button>
            <button onclick="leaveMeeting()">Leave Meeting</button>
        </div>
        <div id="meetingInfo">Meeting info will appear here...</div>
        <div class="video-grid">
            <div class="video-tile">
                <video id="localVideo" autoplay muted></video>
            </div>
            <div class="video-tile">
                <video id="remoteVideo" autoplay></video>
            </div>
        </div>
    </div>

    <script>
        let meetingSession;

        async function createMeeting() {
            try {
                const response = await fetch('https://zwet6r6or1.execute-api.us-east-1.amazonaws.com/create-meeting', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                document.getElementById('meetingInfo').textContent = `Meeting ID: ${data.meeting.MeetingId}`;
                await setupMeetingSession(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('meetingInfo').textContent = 'Failed to create meeting: ' + error.message;
            }
        }

        async function joinMeeting() {
            const meetingId = document.getElementById('meetingIdInput').value;
            if (!meetingId) return alert('Please enter a Meeting ID');
            try {
                const response = await fetch('https://zwet6r6or1.execute-api.us-east-1.amazonaws.com/join-meeting', { // Fixed API call
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ meetingId })
                });
                const data = await response.json();
                await setupMeetingSession(data);
                document.getElementById('meetingInfo').textContent = `Joined meeting: ${meetingId}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('meetingInfo').textContent = 'Failed to join meeting: ' + error.message;
            }
        }

        async function setupMeetingSession(data) {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

                const logger = new ChimeSDK.ConsoleLogger('ChimeMeetingLogs', ChimeSDK.LogLevel.INFO);
                const deviceController = new ChimeSDK.DefaultDeviceController(logger);
                const config = new ChimeSDK.MeetingSessionConfiguration(data.meeting, data.attendee);
                config.enableEventIngestion = false;
                meetingSession = new ChimeSDK.DefaultMeetingSession(config, logger, deviceController);

                await startAudioAndVideo();
            } catch (error) {
                console.error('Error setting up meeting:', error);
                document.getElementById('meetingInfo').textContent = 'Failed to setup meeting: ' + error.message;
            }
        }

        async function startAudioAndVideo() {
            try {
                const audioVideo = meetingSession.audioVideo;

                // Select first available audio input device
                const audioInputDevices = await audioVideo.listAudioInputDevices();
                if (audioInputDevices.length > 0) {
                    await audioVideo.selectAudioInputDevice(audioInputDevices[0].deviceId);
                }

                // Select first available video input device
                const videoInputDevices = await audioVideo.listVideoInputDevices();
                if (videoInputDevices.length > 0) {
                    await audioVideo.selectVideoInputDevice(videoInputDevices[0].deviceId);
                    audioVideo.startLocalVideoTile();
                }

                // Observe video tiles
                audioVideo.addObserver({
                    videoTileDidUpdate: tileState => {
                        const videoElement = tileState.localTile ? document.getElementById('localVideo') : document.getElementById('remoteVideo');
                        audioVideo.bindVideoElement(tileState.tileId, videoElement);
                    }
                });

                audioVideo.start();
                document.getElementById("meetingInfo").innerText = "Meeting started successfully!";
            } catch (error) {
                console.error("Error accessing camera/microphone: ", error);
                alert("Please allow camera and microphone permissions.");
            }
        }

        function leaveMeeting() {
            if (meetingSession) {
                meetingSession.audioVideo.stop();
                document.getElementById('localVideo').srcObject = null;
                document.getElementById('remoteVideo').srcObject = null;
                document.getElementById('meetingInfo').textContent = 'Left meeting successfully.';
            } else {
                document.getElementById('meetingInfo').textContent = 'No active meeting to leave.';
            }
        }
    </script>
</body>
</html>
