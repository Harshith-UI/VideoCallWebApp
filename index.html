<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Chime Meeting</title>
    <!-- Using specific version from unpkg CDN -->
    <script src="https://unpkg.com/amazon-chime-sdk-js@3.11.0/dist/amazon-chime-sdk.min.js"></script>
    <style>
        .container { 
            margin: 20px; 
            font-family: Arial, sans-serif;
        }
        .video-grid { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .video-tile {
            background: #000;
            min-height: 300px;
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
        }
        .controls {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #2196F3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #1976D2;
        }
        #meetingInfo {
            margin: 10px 0;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .join-form {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AWS Chime Meeting</h2>
        
        <div class="join-form">
            <h3>Join Existing Meeting</h3>
            <input type="text" id="meetingIdInput" placeholder="Enter Meeting ID">
            <button onclick="joinMeeting()">Join Meeting</button>
        </div>

        <div class="controls">
            <button onclick="createMeeting()">Create New Meeting</button>
            <button onclick="leaveMeeting()">Leave Meeting</button>
        </div>

        <div id="meetingInfo">Meeting info will appear here...</div>
        
        <div class="video-grid">
            <div class="video-tile">
                <video id="localVideo" autoplay muted></video>
            </div>
            <div class="video-tile">
                <video id="remoteVideo" autoplay></video>
            </div>
        </div>
    </div>

    <script>
        let meetingSession;
        
        // Check if AWS Chime SDK is loaded properly
        window.onload = function() {
            if (typeof ChimeSDK === 'undefined') {
                console.error("AWS Chime SDK failed to load.");
                document.getElementById('meetingInfo').textContent = 
                    'Error: AWS Chime SDK failed to load.\nPlease check your network connection and refresh the page.';
                
                // Disable buttons if SDK isn't loaded
                document.querySelectorAll('button').forEach(button => {
                    button.disabled = true;
                });
                return;
            } else {
                console.log("AWS Chime SDK loaded successfully.");
            }
        };

        async function createMeeting() {
            if (typeof ChimeSDK === 'undefined') {
                alert("AWS Chime SDK is not loaded. Please refresh the page.");
                return;
            }

            try {
                const response = await fetch('https://zwet6r6or1.execute-api.us-east-1.amazonaws.com/create-meeting', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                document.getElementById('meetingInfo').textContent = 
                    'Meeting ID: ' + data.meeting.MeetingId + '\n\n' +
                    'Share this Meeting ID with others to join!';
                
                await setupMeetingSession(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('meetingInfo').textContent = 'Failed to create meeting: ' + error.message;
            }
        }

        async function joinMeeting() {
            if (typeof ChimeSDK === 'undefined') {
                alert("AWS Chime SDK is not loaded. Please refresh the page.");
                return;
            }

            const meetingId = document.getElementById('meetingIdInput').value;
            if (!meetingId) {
                alert('Please enter a Meeting ID');
                return;
            }

            try {
                const response = await fetch('https://zwet6r6or1.execute-api.us-east-1.amazonaws.com/create-meeting', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ meetingId })
                });

                const data = await response.json();
                await setupMeetingSession(data);
                document.getElementById('meetingInfo').textContent = 'Successfully joined meeting: ' + meetingId;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('meetingInfo').textContent = 'Failed to join meeting: ' + error.message;
            }
        }

        async function setupMeetingSession(data) {
            try {
                const logger = new ChimeSDK.ConsoleLogger(
                    'ChimeMeetingLogs',
                    ChimeSDK.LogLevel.INFO
                );

                const deviceController = new ChimeSDK.DefaultDeviceController(logger);

                const configuration = new ChimeSDK.MeetingSessionConfiguration(
                    data.meeting,
                    data.attendee
                );

                meetingSession = new ChimeSDK.DefaultMeetingSession(
                    configuration,
                    logger,
                    deviceController
                );

                // Start audio/video
                await meetingSession.audioVideo.start();
                await meetingSession.audioVideo.startLocalVideoTile();

                // Bind local video
                const localTileId = 1;
                meetingSession.audioVideo.bindVideoElement(
                    localTileId,
                    document.getElementById('localVideo')
                );

                // Handle remote videos
                meetingSession.audioVideo.addVideoTileObserver({
                    videoTileDidUpdate: (tileState) => {
                        if (!tileState.localTile) {
                            meetingSession.audioVideo.bindVideoElement(
                                tileState.tileId,
                                document.getElementById('remoteVideo')
                            );
                        }
                    }
                });

            } catch (error) {
                console.error('Error setting up meeting:', error);
                document.getElementById('meetingInfo').textContent = 'Failed to setup meeting: ' + error.message;
            }
        }

        function leaveMeeting() {
            if (meetingSession) {
                meetingSession.audioVideo.stop();
                document.getElementById('localVideo').srcObject = null;
                document.getElementById('remoteVideo').srcObject = null;
                document.getElementById('meetingInfo').textContent = 'Left meeting successfully.';
            } else {
                document.getElementById('meetingInfo').textContent = 'No active meeting to leave.';
            }
        }
    </script>
</body>
</html>
