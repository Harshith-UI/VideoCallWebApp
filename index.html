<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Chime Meeting</title>
    <script src="https://sdk.amazonaws.com/js/amazon-chime-sdk.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video {
            width: 45%;
            height: 300px;
            background: black;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>AWS Chime Meeting</h1>

    <div>
        <h3>Join Existing Meeting</h3>
        <input type="text" id="meetingId" placeholder="Enter Meeting ID">
        <button onclick="joinMeeting()">Join Meeting</button>
    </div>

    <div>
        <button onclick="createMeeting()">Create New Meeting</button>
        <button onclick="leaveMeeting()">Leave Meeting</button>
    </div>

    <p id="status"></p>

    <div>
        <video id="localVideo" autoplay></video>
        <video id="remoteVideo" autoplay></video>
    </div>

    <script>
        let meetingSession;

        async function createMeeting() {
            const response = await fetch('https://your-backend-api.com/createMeeting', { method: 'POST' });
            const data = await response.json();
            document.getElementById('meetingId').value = data.Meeting.MeetingId;
            joinMeeting();
        }

        async function joinMeeting() {
            const meetingId = document.getElementById('meetingId').value;
            if (!meetingId) {
                alert("Please enter a Meeting ID");
                return;
            }

            const response = await fetch(`https://your-backend-api.com/joinMeeting?meetingId=${meetingId}`);
            const data = await response.json();

            const logger = new ChimeSDK.ConsoleLogger('ChimeMeetingLogs', ChimeSDK.LogLevel.INFO);
            const deviceController = new ChimeSDK.DefaultDeviceController(logger);

            meetingSession = new ChimeSDK.MeetingSessionConfiguration(data.Meeting, data.Attendee);
            meetingSession = new ChimeSDK.DefaultMeetingSession(meetingSession, logger, deviceController);

            await startAudioAndVideo();
        }

        async function startAudioAndVideo() {
            const audioInputDevices = await meetingSession.audioVideo.listAudioInputDevices();
            await meetingSession.audioVideo.chooseAudioInputDevice(audioInputDevices[0].deviceId);

            const videoInputDevices = await meetingSession.audioVideo.listVideoInputDevices();
            await meetingSession.audioVideo.chooseVideoInputDevice(videoInputDevices[0].deviceId);

            meetingSession.audioVideo.startLocalVideoTile();

            meetingSession.audioVideo.addObserver({
                videoTileDidUpdate: tileState => {
                    if (!tileState.localTile) {
                        const videoElement = document.getElementById('remoteVideo');
                        meetingSession.audioVideo.bindVideoElement(tileState.tileId, videoElement);
                    } else {
                        const localVideoElement = document.getElementById('localVideo');
                        meetingSession.audioVideo.bindVideoElement(tileState.tileId, localVideoElement);
                    }
                }
            });

            meetingSession.audioVideo.start();
            document.getElementById("status").innerText = "Meeting started successfully!";
        }

        function leaveMeeting() {
            if (meetingSession) {
                meetingSession.audioVideo.stop();
                document.getElementById("status").innerText = "Left the meeting.";
            }
        }
    </script>

</body>
</html>
